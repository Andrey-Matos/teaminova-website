<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="https://kit.fontawesome.com/885339298e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form id="signupForm" method="POST" action="">
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user leading-icon"></i>
                        <input type="text" name="name" placeholder="Full name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope leading-icon"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock leading-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i id="toggle-password" class="fa-solid fa-eye" data-target="password"></i>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock leading-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
                        <i id="toggle-confirm-password" class="fa-solid fa-eye" data-target="confirmPassword"></i>
                    </div>

                    <p>Forgot your password? <a href="#">Click here!</a></p>
                </div>
                <button type="submit" class="enter">Register</button>

                <label class="sswitch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p id="signin">Sign in</p>
                <p id="signup">Sign in</p>
            </form>
            <br>

            <div id="messages">
                {% if errors %}
                {% for error in errors %}
                    <p class="error-message" style="color: red">{{ error }}</p>
                    <br>
                {% endfor %}
                {% endif %}

                {% if success %}
                    <p class="success-message" style="color: green">Registered successfully!</p>
                    <p class="success-message" style="color: green">Please proceed to login</p>
                    <br>
                {% endif %}
            </div>
        </div>
    </div>
<script type="text/javascript" src="{% static "js/login.js" %}"></script>
</body>
</html>
